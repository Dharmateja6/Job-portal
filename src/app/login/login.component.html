<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box" required>
      <input type="text" name="username" ngModel>
      <label>Username</label>
    </div>
    <div class="user-box" required>
      <input type="password" name="password" ngModel >
      <label>Password</label>
    </div>
    <a routerLink="/form">Login</a>
  </form>
  <label>Don't have an account?</label><a style="color: rgb(233, 15, 15);" routerLink="../sign">Signup</a>
</div>
